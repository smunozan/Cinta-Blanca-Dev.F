<!doctype html>
<html lang="en">
  <head>
    <title>Gosogle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="estilos.css">
    <!-- iconos de Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <nav class="nav row justify-content-end" id="navegacion-inicial">
      <div id="navegacion-contenido">
        <ul class="nav">
          <li class="nav-item elementos-navegacion">
            <a class="nav-link active" href="#">Gmail</a>
          </li>
          <li class="nav-item elementos-navegacion">
            <a class="nav-link" href="#">Imagenes</a>
          </li>
          <li class="nav-item elementos-navegacion" id="apps">
            <i class="material-icons">apps</i>
          </li>
          <li class="nav-item elementos-navegacion" id="iniciar-sesion">
            <button type="button" class="btn btn-primary btn-sm">Iniciar Sesion</button>
          </li>
        </ul>      
      </div>
    </nav>

    <div class="row align-items-center justify-content-center" id="cuerpo">
      <div class="row justify-content-center align-items-center" id="imagen-buscar">
        <img src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <div class="buscar">
          <input class="barra-buscar" type="text" placeholder="">
        </div>
        <br>
        <div class="row" id="botones-buscar">
          <button class="boton">Google Search</button>
          <button class="boton">Me siento con suerte</button>
        </div>
        
      </div>  
    </div>

    <footer>
      <div class="row pie"></div>
        
      <div class="row pie"></div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
